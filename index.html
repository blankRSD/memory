<!DOCTYPE html>
<html>
<head>
  <title>Let's Play!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Tangerine|Rock+Salt" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <h1>Memorize!!</h1>
  </div>

  <div class="row">
    <div class="col-3 card">
      <center><h2>How to Play?</h2></center>
      <ul>
        <li>Two cards can be flipped at a time.</li>
        <li>If both match you get 10 points.</li>
        <li>Each pair turned reduces 1 point.</li>
        <li>Match all of them to win.</li>
        <li>Happy Playing!!!!</li>
      </ul>
    </div>
    <div class="col-6 cardbox">  
    </div>
    <div class="col-3 card right">
    <center><h2>Score Board</h2></center>
      <ul>
        <li id="score"></li>
        <li id="turns"></li>
        <li>Choose your Level:
          <ul>
            <li id="easy">Easy</li>
            <li id="diff">Difficult</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/index1.js"></script>
</body>
</html>
